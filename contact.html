<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akan Asanga | software Developer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!--Contact Toolbar-->
    <header>
        <nav id="navbar">
            <div class="container">
                <h1 class="logo"><a href="index.html">Akan Asanga</a></h1>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a class="current" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!--Contact Body-->
    <section id="contact-form" class="py-3">
        <div class="container">
            <h1 class="l-heading">
                <Span class="text-primary">Contact Me</Span>
            </h1>
            <h2>Do you have a project you will like to talk about. Please fill the form and let chat</h2>
            <form action="POST">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="name" id="name" placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Message"></textarea>
                </div>
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
    </section>

    <!--Contact Footer-->
    <footer id="main-footer">
        <form action="POST">
            <div class="social-list">
                <ul class="social__list">
                    <h3>Connect with me</h3>
                    <li class=social-list__item><a class="social-list__link" href="https://www.gmail.com/mail/akan.asanga@gmail.com" target="_blank">Gmail</a></li>
                    <li class=social-list__item><a class="social-list__link" href="https://www.linkedin.com/in/akan-asanga-895508151/" target="_blank">Linkedin</a></li>
                    <li class=social-list__item><a class="social-list__link" href="https://github.com/AkanWealth" target="_blank">Github</a></li>
                </ul>
            </div>
            <div class="subscribe-form">
                <h3>Subscribe to Newsletter</h3>
                <input type="email" name="email" id="email" placeholder="Email">
                <button type="submit" class="btn btn-primary mb-3">Subscribe</button>
            </div>
        </form>

    </footer>
</body>
